<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #00a4f0;
            width: 400px;
            height: auto;
            padding: 20px;
            border: 6px solid green;
            margin: 25px;
            outline-style: dashed;
            outline-color: yellow;
            outline-width: 20px;
            box-sizing: border-box;
            /* To ensure padding doesn't affect width/height */
            transition: all 0.3s ease;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            color: white;
            margin: 0;
            /* Remove margin to prevent unwanted space */
        }

        div:hover {
            background-color: #0080b3;
            /* Slightly darker on hover */
            transform: scale(1.05);
            /* Slight scaling effect */
        }
    </style>
</head>

<body>
    <div>
        <p>I am studying in VIT. My college experiences are pleasant. My college life is good.</p>
    </div>
</body>

</html>
