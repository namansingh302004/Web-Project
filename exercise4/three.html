<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sliders</title>
</head>

<body align="center">
    <h2>Feedback</h2>
    <form oninput="x.value = parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
        <label for="">Feature 1:</label>
        <input id="a" type="range" min="0" max="100">
        <br>
        <br>
        <label for="">Feature 2:</label>
        <input id="b" type="range" min="0" max="100">
        <br>
        <br>
        <label for="">Feature 3:</label>
        <input id="c" type="range" min="0" max="100">
        <br>
        <br>
        <h3>Total: </h3>
        <output id="x">RATE OUR SERVICE!!</output>
    </form>
</body>

</html>
